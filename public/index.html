
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Roblox Checker</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { padding: 8px; }
    button { padding: 8px 12px; }
  </style>
</head>
<body>
  <h2>Roblox Group Checker</h2>
  <input id="username" placeholder="Enter Roblox username">
  <button onclick="check()">Check</button>
  <p id="result"></p>
  <script>
    async function check(){
      let u = document.getElementById("username").value;
      let r = await fetch('/check', {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ username: u })
      });
      let j = await r.json();
      if (j.ok) {
        document.getElementById('result').innerText = "ໄອດີນີ້ເຕີມໄດ້ແລ້ວ ✅";
      } else {
        if (j.msg === "not_in_group")
          document.getElementById('result').innerText = "ໄອດີບໍ່ໄດ້ຢູ່ໃນກຸ່ມ ❌";
        else if (j.msg === "not_14")
          document.getElementById('result').innerText = "ໄອດີຍັງບໍ່ຄົບ 14 ມື ("+j.left+" ມື ທີ່ເຫຼືອ) ❌";
        else
          document.getElementById('result').innerText = "Error";
      }
    }
  </script>
</body>
</html>
